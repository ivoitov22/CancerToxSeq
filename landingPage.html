<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CancerToxSeq - Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .dropdown {
            margin-bottom: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .btn-submit {
            background-color: white;
            color: #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn-go {
            margin-top: 15px;
        }
    </style>
    <script>
        function handleGoButton() {
            const organSystem = document.getElementById("organ-system").value;
            if (organSystem === "kidney") {
                window.location.href = "realIndex.php";
            } else {
                window.location.href = "defaultPage.php";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h2>CancerToxSeq</h2>
        <a href="submit.html" class="btn-submit">Submit</a>
    </div>
    
    <div class="container mt-5">
        <h3>Select Criteria</h3>
        <div class="dropdown">
            <select class="form-select" id="drug-name">
                <option selected>Drug Name</option>
                <option value="drug1">Drug 1</option>
                <option value="drug2">Drug 2</option>
            </select>
        </div>
        <div class="dropdown">
            <select class="form-select" id="species-model">
                <option selected>Species/Model</option>
                <option value="human">Human</option>
                <option value="mouse">Mouse</option>
            </select>
        </div>
        <div class="dropdown">
            <select class="form-select" id="organ-system">
                <option selected>Organ/System</option>
                <option value="liver">Liver</option>
                <option value="kidney">Kidney</option>
            </select>
        </div>
        <div class="dropdown">
            <select class="form-select" id="gene-pathway">
                <option selected>Gene Pathway</option>
                <option value="pathway1">Pathway 1</option>
                <option value="pathway2">Pathway 2</option>
            </select>
        </div>
        <button id="go-button" class="btn btn-primary btn-go" onclick="handleGoButton()">Go</button>
    </div>
</body>
</html>
